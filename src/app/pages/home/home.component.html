<div class="container mx-auto p-4">
  <h1 class="text-4xl md:text-5xl text-center mb-8 text-love-500 font-bold">
    7 Reasons Why I Love You
  </h1>

  <!-- Gallery Navigation Button -->
  <div class="text-center mb-12">
    <button
      routerLink="/gallery"
      class="cursor-pointer px-8 py-4 bg-love-500 text-white rounded-full text-lg hover:bg-love-600 transform hover:scale-105 transition-all duration-300 shadow-lg"
    >
      View Our Gallery ğŸ“¸
    </button>
  </div>

  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-5xl mx-auto"
  >
    <div
      *ngFor="let reason of reasons"
      class="transform transition-all duration-300 hover:scale-105"
      [class.cursor-pointer]="isUnlocked(reason)"
      [ngClass]="isUnlocked(reason) ? 'cursor-pointer' : 'cursor-not-allowed'"
    >
      <div
        class="relative p-6 rounded-2xl shadow-xl h-full"
        [class.bg-white]="isUnlocked(reason)"
        [class.bg-gray-100]="!isUnlocked(reason)"
        [class.border-2]="isUnlocked(reason)"
        [class.border-love-300]="isUnlocked(reason)"
        (click)="openReason(reason)"
      >
        <div class="text-center space-y-4">
          <div class="text-4xl" [class.animate-bounce]="isUnlocked(reason)">
            <span *ngIf="isUnlocked(reason)">ğŸ’</span>
            <span *ngIf="!isUnlocked(reason)">ğŸ”’</span>
          </div>
          <p
            class="text-xl font-medium"
            [class.text-love-500]="isUnlocked(reason)"
          >
            Box {{ reason.id }}
          </p>
          <p *ngIf="!isUnlocked(reason)" class="text-sm text-gray-600">
            Unlocks on {{ reason.unlockDate | date : "mediumDate" }}
          </p>
          <p *ngIf="isUnlocked(reason)" class="text-sm text-love-400">
            Click to open
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
